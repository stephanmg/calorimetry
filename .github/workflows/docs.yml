name: Docs

on:
   push:
      branches:
         - develop

jobs:
   build-docs:
      runs-on: ubuntu-latest

      steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4

      - name: Install dependencies
        run: | 
           python -m pip install --upgrade pip
           pip install sphinx furo
           sudo apt-get update
           sudo apt-get install -y pandoc

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.0'
      - name: "Install R dependencies"
        run: |
           Rscript -e 'install.packages("Rd2md", repos="https://cran.us.r-project.org")'
           Rscript -e 'install.packages("roxygen2", repos="https://cran.us.r-project.org")'

      - name: Build Sphinx documentation
        run: |
           mkdir -p docs/md
           mkdir -p docs/rst
           chmod +x scripts/Rd_to_rst.sh
           chmod +x scripts/populate_api_docs.sh
           chmod +x scripts/build_sphinx_docs.sh
           cd ./scripts/ && ./build_sphinx_docs.sh
      
      - name: Deploy to GH pages
        uses: peaceiris/actions-gh-pages@v4
        with:
           github_token: ${{ secrets.GITHUB_TOKEN }}
           publish_dir: docs/_build/html
           destination_dir: .
           keep_files: false
